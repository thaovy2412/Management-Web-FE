<table class="table table-bordered">
  <thead>
    <th>Scanners</th>
    <th>Status</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let tool of selectedCommitDetail">
      <td>{{tool.name}}</td>
      <td class="status"><p [class]="tool.status">{{tool.status}}</p></td>
      <td><button routerLink="/scan/{{tool.path}}" class="btn" (click)="setTool(tool.name)">Detail</button></td>
    </tr>
  </tbody>
</table>
